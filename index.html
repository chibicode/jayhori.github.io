<!doctype html>

<html ng-app>
<head>
	<title>a GitHub page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<div class="page">
	<header>
		<div class="line"></div>
			<section class="layout">
			<ul>
				
				<canvas id="myCanvas" width="66" height="33"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.moveTo(00, 33);
      context.lineTo(66, 00);
      context.strokeStyle = '#00FFFF';
      context.lineWidth = 1;
      context.stroke();
    </script>
    			
					<li class="top">
					<p>Jay Hori <span class="role"> | Interaction Designer - UI & UX</span>
					</p>
					</li>
					<li class="icon">
						<a href="http://github.com/jayhori">
							<i class="fa fa-github"></i>
						</a>
					</li>
					<li class="icon">
						<a href="https://twitter.com/jayhori">
							<i class="fa fa-twitter"></i>
						</a>
					</li>
				</ul>

			</section><!-- layout -->
	</header><!-- header -->
	<div class="layout lorem">
		<p>
			As a user interface specialist, I base my design decisions on <b>cognitive science</b>, and I <b>code</b> to excute my ideas. <a href="#"><u>more</u></a>
		</p>
	</div>
	<div class="layout typi">
		<p>Here is an example of what I do.</p>
		<script src="js/script.js"></script>
		<script src="http://localhost:35729/livereload.js"></script>
	</div> <!-- page -->
</body>
<div class="page layout abovefooterlines"></div>
<footer class="page layout">
	<div class="oneline"></div>
	<p>Test</p>
	<input type="text" ng-model="name" placeholder="Enter a name here">
	<p class="layout">Hello {{name}}!</p>
</footer>
</html>
